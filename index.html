<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Advertising</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #0b0c2a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #1a1b3f;
        }

        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #00bfff !important;
        }

        .hero {
            background-color: #0b0c2a;
            padding-top: 40px;
            padding-bottom: 40px;
        }

        .hero-content {
            max-width: 960px;
            margin: auto;
            text-align: start;
        }

        .carousel-inner img {
            object-fit: cover;
            height: 300px;
        }

        .carousel-caption {
            text-align: left;
            left: 5%;
            right: auto;
            bottom: 10%;
        }

        .carousel-caption h5 {
            background-color: rgba(11, 12, 42, 0.85);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1.4rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .btn-info {
            background-color: #00bfff;
            border: none;
            color: #000;
        }

        .btn-info:hover {
            background-color: #00aee0;
        }

        .btn-outline-light:hover {
            background-color: #ffffff;
            color: #0b0c2a;
        }

        .btn-group {
            margin-top: 25px;
        }

        footer {
            background-color: #1a1b3f;
            color: #ccc;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold" href="#">GameAdz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon bg-light"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="login.jsp">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.jsp">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- HERO CONTENT -->
    <div class="hero">
        <div class="hero-content">
            <!-- Carousel -->
            <div id="gameCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
                <div class="carousel-inner rounded-3 overflow-hidden">
                    <div class="carousel-item active">
                        <img src="slide1.jpg" class="d-block w-100" alt="Apex Legends">
                        <div class="carousel-caption">
                            <h5>Apex Legends: Battle for Survival</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="slide2.png" class="d-block w-100" alt="Genshin Impact">
                        <div class="carousel-caption">
                            <h5>Genshin Impact: Explore the Unknown</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="slide3.jpeg" class="d-block w-100" alt="Valorant">
                        <div class="carousel-caption">
                            <h5>Valorant: Precision Meets Strategy</h5>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#gameCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#gameCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <!-- Title & Buttons -->
            <h1 class="display-5 fw-bold">Welcome to Game Advertising</h1>
            <p class="lead">Level up your brand with powerful gaming campaigns.</p>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <p>&copy; 2025 GameAdz. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
